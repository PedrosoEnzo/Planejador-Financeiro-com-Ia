<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Suporte</title>
    <link rel="stylesheet" href="../CSS/perguntas.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="logo">
        <img src="../IMG/logo.png" alt="Logo">
    </div>

    <section id="perfil">
        <div class="form-group">
            <label for="divida">Se sim, Quanto?</label>
            <select id="divida" name="divida" required>
              <option value="nao">Não tenho</option>
              <option value="0a100">0 a 100</option>
              <option value="100a500">100 a 500</option>              
              <option value="500a1000">500 a 1000</option>
              <option value="1000a5000">1000 a 5000</option>
              <option value="mais5000">mais de 5000</option>
            </select>
          </div>
    </section>

</body>
</html>
