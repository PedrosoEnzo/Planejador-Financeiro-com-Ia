<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 2: Quais suas despesas mensais?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('IMG/img2.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        input[type="number"]:focus {
            border-color: #0058af;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #003e7d;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d;
        }

        button:active {
            background-color: #001633;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quais suas despesas mensais?</h1>
        <form id="expensesForm">
            <div class="form-group">
                <label for="alimentacao">Despesas com Alimentação</label>
                <input type="number" id="alimentacao" name="alimentacao" required placeholder="Valor com alimentação">
            </div>
            <div class="form-group">
                <label for="moradia">Despesas com Moradia</label>
                <input type="number" id="moradia" name="moradia" required placeholder="Valor com moradia">
            </div>
            <div class="form-group">
                <label for="lazer">Despesas com Lazer</label>
                <input type="number" id="lazer" name="lazer" required placeholder="Valor com lazer">
            </div>
            <div class="form-group">
                <label for="transporte">Despesas com Transporte</label>
                <input type="number" id="transporte" name="transporte" required placeholder="Valor com transporte">
            </div>
            <div class="form-group">
                <label for="saude">Despesas com Saúde</label>
                <input type="number" id="saude" name="saude" required placeholder="Valor com saúde">
            </div>
            <div class="form-group">
                <label for="outros">Outras Despesas</label>
                <input type="number" id="outros" name="outros" required placeholder="Outras despesas">
            </div>
            <button type="submit">Próxima</button>
        </form>
    </div>

    <script>
        document.getElementById('expensesForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário

            const alimentacao = document.getElementById('alimentacao').value;
            const moradia = document.getElementById('moradia').value;
            const lazer = document.getElementById('lazer').value;
            const transporte = document.getElementById('transporte').value;
            const saude = document.getElementById('saude').value;
            const outros = document.getElementById('outros').value;

            const expenses = {
                alimentacao: parseFloat(alimentacao),
                moradia: parseFloat(moradia),
                lazer: parseFloat(lazer),
                transporte: parseFloat(transporte),
                saude: parseFloat(saude),
                outros: parseFloat(outros),
            };

            localStorage.setItem('expenses', JSON.stringify(expenses)); // Armazena as despesas no localStorage
            window.location.href = 'pergunta3.html'; // Redireciona para a próxima página
        });
    </script>
</body>
</html>
