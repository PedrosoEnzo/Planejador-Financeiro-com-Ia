<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 1: Qual sua renda mensal?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('IMG/img2.jpg'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Azul escuro para o título */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        input[type="number"]:focus {
            border-color: #0058af; /* Azul escuro no foco */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #003e7d; /* Azul escuro para os botões */
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d; /* Efeito de hover mais escuro */
        }

        button:active {
            background-color: #001633; /* Efeito ativo do botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qual sua renda mensal?</h1>
        <form id="incomeForm">
            <div class="form-group">
                <input type="number" id="income" name="income" required placeholder="Informe o valor da renda">
            </div>
            <button type="submit">Próxima</button>
        </form>
    </div>

    <script>
        document.getElementById('incomeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário
            const income = document.getElementById('income').value;
            localStorage.setItem('income', income); // Armazena a renda no localStorage
            window.location.href = 'pergunta2.html'; // Redireciona para a próxima página
        });
    </script>
</body>
</html>
