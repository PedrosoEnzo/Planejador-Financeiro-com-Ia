<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('IMG/img2.jpg'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Cor branca para o título */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff; /* Cor do texto */
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        input[type="number"]:focus {
            border-color: #0058af; /* Azul escuro no foco */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #003e7d; /* Azul escuro para os botões */
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d; /* Efeito de hover mais escuro */
        }

        button:active {
            background-color: #001633; /* Efeito ativo do botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você tem dívidas atualmente?</h1>
        <form id="questionForm">
            <div class="form-group">
                <label for="debts">Insira o valor total das suas dívidas</label>
                <input type="number" id="debts" placeholder="Ex.: 5000" required>
            </div>
            <button type="button" onclick="nextPage()">Próxima</button>
        </form>
    </div>

    <script>
        function nextPage() {
            let debts = document.getElementById('debts').value;
            
            // Converta o valor para número, garantindo que seja um número válido
            debts = parseFloat(debts); // Se o valor não for numérico, vai resultar em NaN
            
            if (!isNaN(debts) && debts >= 0) {
                localStorage.setItem('debt', debts); // Armazenar como número
                window.location.href = 'pergunta4.html'; // Ir para a próxima página
            } else {
                alert("Por favor, insira um valor válido para as suas dívidas.");
            }
        }
    </script>
    
</body>
</html>
