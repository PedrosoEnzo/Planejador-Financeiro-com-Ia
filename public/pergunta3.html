<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Suporte</title>
    <link rel="stylesheet" href="../CSS/perguntas.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="logo">
        <img src="../IMG/logo.png" alt="Logo">
    </div>

    <section id="objetivo">
        <form id="contact" onsubmit="return false;"> <!-- Previne o envio do formulário -->
            <label for="objetivo">Qual é o seu principal objetivo financeiro?</label>
            <select id="objetivo" name="objetivo" required>
              <option value="aposentadoria">Aposentadoria</option>
              <option value="viagem">Fazer uma grande viagem</option>
              <option value="casa">Comprar uma casa</option>
              <option value="educacao">Pagar estudos</option>
            </select>
        </form>
    </section>

</body>
</html>
