<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro com IA</title>
    <link rel="stylesheet" href="CSS/criarconta.css">
</head>
<body>
    <div class="background-image">
        <div class="login-box">
            <h1>Bem-vindo(a)</h1>
            <div class="input-nome">
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="input-telefone">
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <div class="input-email">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-senha">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <div class="input-datadenascimento">
                <input type="date" id="datadenascimento" placeholder="Data de Nascimento">
            </div>
            <button id="criar-conta">Cadastre-se</button>
        </div>
    </div>
    <script src="/JS/criarconta.js"></script>
</body>
</html>
